<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <div class="container">
        <h1 class="display-4 text-center my-4">Sidepanel Extension</h1>

      </div>
      <div class="form-group">
        <label for="userInput">User Input:</label>
        <input type="text" class="form-control" id="userInput" placeholder="Type something...">
      </div>
      <button class="btn btn-primary" id="sendButton">Send</button>
      <div id="displayOutput" class="mt-3"></div>
      
      <hr>

      <div class="form-group">
        <label for="emailInput">Share with Friends:</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
      </div>
      <button class="btn btn-success" id="shareButton">Share</button>
    </div>
    
    <script src="../dist/sidepanel.bundle.js"></script>
  </body>
</html>

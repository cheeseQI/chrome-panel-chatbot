<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h1>AI ChatBot For Saatva</h1>
      <div class="form-group">
        <label for="userInput">User Input:</label>
        <input type="text" class="form-control" id="userInput" placeholder="Type something...">
      </div>
      <button class="btn btn-primary" id="sendButton">Send</button>
      <div id="displayOutput" class="mt-3"></div>
      
      <hr>

      <div class="form-group">
        <label for="emailInput">Share with Friends:</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
      </div>
      <button class="btn btn-success" id="shareButton">Share</button>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="../dist/sidepanel.bundle.js"></script>
  </body>
</html>
